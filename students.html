<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Current and Graduated Students</h1>

    <h2 class="mt-4">Current Students</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3">
          <img src="images/john.jpg" class="card-img-top" alt="John Doe">
          <div class="card-body">
            <h5 class="card-title">John Doe</h5>
            <p class="card-text">Research Focus: Graph Algorithms</p>
            <a href="https://example.com/john" class="btn btn-primary">View Profile</a>
          </div>
        </div>
      </div>
    </div>

    <h2 class="mt-4">Graduated Students</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3">
          <img src="images/jane.jpg" class="card-img-top" alt="Jane Roe">
          <div class="card-body">
            <h5 class="card-title">Jane Roe</h5>
            <p class="card-text">PhD 2023, now at XYZ University</p>
            <a href="https://example.com/jane" class="btn btn-primary">View Profile</a>
          </div>
        </div>
      </div>
    </div>

    <a href="index.html" class="btn btn-secondary mt-4 d-block">Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
