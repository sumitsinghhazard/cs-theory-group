<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Members</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Faculty Members</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3">
          <img src="images/alice.jpg" class="card-img-top" alt="Prof. Alice Smith">
          <div class="card-body">
            <h5 class="card-title">Prof. Alice Smith</h5>
            <p class="card-text">Research Areas: Algorithms, Complexity Theory</p>
            <a href="https://example.com/alice" class="btn btn-primary">View Profile</a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card mb-3">
          <img src="images/bob.jpg" class="card-img-top" alt="Prof. Bob Johnson">
          <div class="card-body">
            <h5 class="card-title">Prof. Bob Johnson</h5>
            <p class="card-text">Research Areas: Formal Methods, Automata Theory</p>
            <a href="https://example.com/bob" class="btn btn-primary">View Profile</a>
          </div>
        </div>
      </div>
    </div>

    <a href="index.html" class="btn btn-secondary mt-4 d-block">Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
