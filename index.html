<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Theory @ NCSU</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/loadComponents.js" defer></script>
</head>
<body>
  <div id="header"></div> <!-- Header -->

  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-lg-8">
        <div id="about"></div> <!-- About section -->

        <!-- Tabs for Faculty and Students -->
        <ul class="nav nav-tabs mt-4">
          <li class="nav-item">
            <button class="nav-link" id="faculty-tab" type="button">Faculty</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="students-tab" type="button">Students</button>
          </li>
        </ul>

        <div id="content" class="mt-3"></div> <!-- Dynamic content -->
      </div>

      <div class="col-lg-4">
        <div id="calendar"></div>  <!-- Calendar -->
        <div id="seminars" class="mt-4"></div>  <!-- Seminars -->
        <div id="courses" class="mt-4"></div>  <!-- Courses -->
        <div id="links" class="mt-4"></div>  <!-- Useful Links -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
