<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Theory @ NCSU</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Render Content JS - Loads after DOM is parsed -->
  <script type="module" src="js/renderContent.js" defer></script>
</head>
<body>
  <!-- NC State Utility Bar -->
  <div id="ncstate-utility-bar" data-prop-show-brick="1" data-prop-cse-id="00578865650663686:7xmauxacbr4"></div>
  <script src="https://cdn.ncsu.edu/brand-assets/utility-bar/v3/ncstate-utility-bar.js"></script>

  <!-- Header -->
  <header>
    <h1 style="text-align: center; color: black;">CS Theory Lab</h1>
  </header>

  <div class="page-container mt-4">
    <div class="row">
      <div class="col-lg-8">
        <!-- About Section -->
        <div id="about-content" class="mt-3"></div>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <button class="nav-link active" id="faculty-tab" type="button">Faculty</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="students-tab" type="button">Students</button>
          </li>
        </ul>

        <!-- Content Section -->
        <div id="content" class="mt-3">
          <div id="faculty-content" style="display: none;"></div> <!-- For Faculty -->
          <div id="students-content" style="display: none;"></div> <!-- For Students, initially hidden -->
        </div>
      </div>

      <div class="col-lg-4">
        <!-- Sidebar Components -->
        <div id="calendar" class="mb-4">
          <h5>Calendar</h5>
          <iframe 
            src="https://calendar.google.com/calendar/embed?src=en.usa%23holiday%40group.v.calendar.google.com&ctz=America%2FNew_York" 
            style="border: 0" width="100%" height="300" frameborder="0" scrolling="no">
          </iframe>
        </div>

        <div id="seminars" class="mb-4">
          <h5>Upcoming Seminars</h5>
          <div class="accordion" id="seminarsAccordion">
            <!-- Dynamic seminar cards will be inserted here -->
          </div>
        </div> 
        
        <div id="courses" class="mb-4">
          <h5>Available Courses</h5>
          <div class="accordion" id="coursesAccordion">
            <!-- Dynamic course cards will be inserted here -->
          </div>
        </div>

        <div id="links">
          <h5>Useful Links</h5>
          <ul>
            <li><a href="https://www.ncsu.edu" target="_blank">NCSU Home</a></li>
            <li><a href="https://www.csc.ncsu.edu" target="_blank">CS Department</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
